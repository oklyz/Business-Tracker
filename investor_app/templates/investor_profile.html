{% extends 'base_investor.html' %}
{% load static %}

{% block content %}
<div class="investor-profile-container">
    <div class="profile-card">
        <div class="profile-header">
            <div class="profile-avatar">
                {{ owner.user.username|slice:":1"|upper }}
            </div>
            <h1 class="profile-title">Investor Profile</h1>
        </div>

        <div class="profile-info">
            <div class="info-group">
                <span class="info-label">Username</span>
                <span class="info-value">{{ owner.user }}</span>
            </div>

            <div class="info-group">
                <span class="info-label">Email</span>
                <span class="info-value">{{ owner.email }}</span>
            </div>

            <div class="info-group">
                <span class="info-label">Phone</span>
                <span class="info-value">{{ owner.phone }}</span>
            </div>
        </div>

        <div class="profile-actions">
            <a href="{% url 'Investor_Profile_Update' %}" class="action-btn update">
                <i class="fas fa-edit"></i>
                Update Profile
            </a>
            <a href="{% url 'Investor_Profile_Delete' %}" class="action-btn delete">
                <i class="fas fa-trash-alt"></i>
                Delete Profile
            </a>
        </div>
    </div>
</div>
{% endblock %}
