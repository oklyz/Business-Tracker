{% extends "baseBusinessOwner.html" %} 
{% block content %}

<div class="profile-container">
    <div class="profile-header">
        <div class="profile-avatar">
            <span class="avatar-text">{{ owner.user.username|first|upper }}</span>
        </div>
        <h1 class="profile-title">Profile Information</h1>
    </div>

    <div class="profile-card">
        <div class="info-grid">
            <div class="info-item">
                <label class="info-label">Username</label>
                <p class="info-value">{{ owner.user }}</p>
            </div>
            
            <div class="info-item">
                <label class="info-label">Email Address</label>
                <p class="info-value">{{ owner.email }}</p>
            </div>

            <div class="info-item">
                <label class="info-label">Phone Number</label>
                <p class="info-value">{{ owner.phone }}</p>
            </div>
        </div>

        <div class="profile-actions">
            <a href="{% url 'ProfileUpdate' %}" class="action-button edit-button">
                <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                </svg>
                Update Profile
            </a>
        </div>
    </div>
</div>

{% endblock %}
