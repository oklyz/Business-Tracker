{% extends 'baseBusinessOwner.html' %} {% load static %} {% block content %}
<div class="balance-delete-container" id="balance-delete-container">
  <div class="balance-delete-title" id="balance-delete-title">
    Confirm Deletion
  </div>
  <div class="balance-delete-message" id="balance-delete-message">
    Are you sure you want to delete
    <span class="balance-delete-highlight" id="balance-delete-highlight"
      >Balance Sheet {{ object.year }}</span
    >?
    <br />
    <span style="color: #e53e3e;">
      This action cannot be undone.
    </span>
  </div>
  <form method="post" class="balance-delete-form" id="balance-delete-form">
    {% csrf_token %}
    <div class="balance-delete-btns" id="balance-delete-btns">
      <button
        type="submit"
        class="balance-delete-btn confirm"
        id="balance-delete-confirm"
        style="background-color: #e53e3e;"
      >
        Delete
      </button>
      <a
        href="{% url 'business' %}"
        class="balance-delete-btn cancel"
        id="balance-delete-cancel"
        >Cancel</a
      >
    </div>
  </form>
  <div class="balance-delete-warning" id="balance-delete-warning">
    All associated data will be permanently removed
  </div>
</div>
{% endblock %}
