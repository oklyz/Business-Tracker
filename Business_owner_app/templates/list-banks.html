{% extends 'baseBusinessOwner.html' %} {% block content %}

<div
  class="grid gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
>
  {% for bank in listOfbanks %}
  <a href="{% url 'create_request' bank_id=bank.id %}">
    <div>
      <h2>Name: {{ bank.name }}</h2>
      <h2>address: {{ bank.address }}</h2>
      <h2>phone: {{ bank.phone }}</h2>
    </div>
  </a>
  {% endfor %}
</div>

{% endblock %}
