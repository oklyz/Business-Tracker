{% extends "base_bank.html" %}

{% block content %}
  <div class="request_detail">
    <h1>Company name: <br> {{ request.business.brand }}</h1>
    <h3>Borrow amount: <br> {{ request.borrow_amount }}</h3>
    <p>Description: <br> {{ request.description }}</p>
    <h3>Status request: <span class="pending">
    Pending</span></h3>
  </div>
  <div>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">save</button>
    </form>
  </div>
{% endblock %}
