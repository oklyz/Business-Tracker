{% extends 'base_bank.html' %}
{% block content %}
<div class="password-update-container">
    <div class="password-update-card">
        <div class="update-header">
            <i class="fas fa-lock"></i>
            <h1 class="update-title">Update Password</h1>
        </div>

        <form method="post" class="password-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_password" class="password-label">New Password</label>
                <div class="password-input-group">
                    <input 
                        type="password" 
                        name="password" 
                        id="id_password" 
                        class="password-input"
                        required
                        minlength="8"
                    />
                    <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <p class="password-hint">Password must be at least 8 characters long</p>
            </div>

            <button type="submit" class="submit-btn">Update Password</button>
        </form>
    </div>
</div>
{% endblock %}
