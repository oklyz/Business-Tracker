{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}" /> -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'images/icon.png' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/bank/bank_base.css' %}"
    />
    <title>Track your business</title>
  </head>
  <body>
    <header class="main-header">
      <h3 class="logo">Business Tracker</h3>
      <nav class="main-nav">
        <a href="{% url 'bank' %}" class="nav-item nav-active">Home</a>
        <a href="{% url 'request' %}" class="nav-item">All Requests</a>
        <a href="{% url 'create_loan' %}" class="nav-item">Loan</a>
        <a href="{% url 'Bank_Profile' %}" class="nav-item">Profile</a>

        <form action="{% url 'logout' %}" method="post" class="logout-form">
          {% csrf_token %}
          <button class="nav-item logout-btn" type="submit">Logout</button>
        </form>
      </nav>
    </header>

    <main style="min-height: 600px">{% block content %} {% endblock %}</main>

    <footer class="main-footer">
      <p class="footer-text">
        Cover template for
        <a href="https://getbootstrap.com/" class="footer-link">Bootstrap</a>,
        by <a href="https://twitter.com/mdo" class="footer-link">@mdo</a>.
      </p>
    </footer>
  </body>
</html>
